<h1 id="what-is-an-api">What is an API?</h1>
<p>a set of</p>
<ul>
<li>endpoints (nouns, operations)</li>
<li>verbs (get, post, ...) signifying (fetch, create, ...)</li>
</ul>
<p>Each endpoint has one or more verbs.</p>
<p>Accessed similar to how google search is done in the browser, sending a big, gnarly url with all sorts of cryptic stuff.<br />
And the url is only the beginning of the complexity.<br />
There are headers, body, authentication, ...</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="3" data-paginate="true" data-background-color="#fff" data-background-image="url('https://marp.app/assets/hero-background.svg')" data-theme="gaia" lang="en-US" data-marpit-pagination="3" style="--paginate:true;--background-color:#fff;--background-image:url('https://marp.app/assets/hero-background.svg');--theme:gaia;background-color:#fff;background-image:url('https://marp.app/assets/hero-background.svg');background-position:center;background-repeat:no-repeat;background-size:cover;" data-marpit-pagination-total="38">
<p>It quickly becomes tedious to do this one at a time.<br />
But the url is systematic and therefore programmable.<br />
Thus we write code to make it easier to call the API using code.</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="4" data-paginate="true" data-background-color="#fff" data-background-image="url('https://marp.app/assets/hero-background.svg')" data-theme="gaia" lang="en-US" data-marpit-pagination="4" style="--paginate:true;--background-color:#fff;--background-image:url('https://marp.app/assets/hero-background.svg');--theme:gaia;background-color:#fff;background-image:url('https://marp.app/assets/hero-background.svg');background-position:center;background-repeat:no-repeat;background-size:cover;" data-marpit-pagination-total="38">
<h1 id="how-is-an-api-defined">How is an API defined?</h1>
<p>Before AI and after big data the big buzzword was <strong>cloud</strong>.<br />
Today a typical API runs on a cloud platform such as AWS.<br />
It has lots of moving parts typically defined using specialized tools and techniques</p>
<ul>
<li>Terraform</li>
<li>CI/CD</li>
<li>git</li>
<li>...</li>
</ul>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section data-paginate="true" data-background-color="#fff" data-background-image="url('https://marp.app/assets/hero-background.svg')" data-theme="gaia" lang="en-US" data-marpit-pagination="5" style="--paginate:true;--background-color:#fff;--background-image:url('https://marp.app/assets/hero-background.svg');--theme:gaia;background-color:#fff;background-image:url('https://marp.app/assets/hero-background.svg');background-position:center;background-repeat:no-repeat;background-size:cover;" data-marpit-pagination-total="38" data-marpit-advanced-background="background"><div data-marpit-advanced-background-container="true" data-marpit-advanced-background-direction="horizontal"><figure style="background-image:url(&quot;/Users/cary/repo/pyapix/docs/aws_arch_diagram.png&quot;);background-size:50%;"><figcaption>bottom:50%</figcaption></figure></div></section></foreignObject><foreignObject width="1280" height="720"><section id="5" data-paginate="true" data-background-color="#fff" data-background-image="url('https://marp.app/assets/hero-background.svg')" data-theme="gaia" lang="en-US" data-marpit-pagination="5" style="--paginate:true;--background-color:#fff;--background-image:url('https://marp.app/assets/hero-background.svg');--theme:gaia;background-color:#fff;background-image:url('https://marp.app/assets/hero-background.svg');background-position:center;background-repeat:no-repeat;background-size:cover;" data-marpit-pagination-total="38" data-marpit-advanced-background="content">

<p>Code to make it easy to call a given API (and optionally to validate) input and output.</p>

<h1 id="what-is-json">What is JSON?</h1>
<p>A simple text format for storing data.  It has really caught on in the 21st century because it is</p>
<ul>
<li>a simple standard</li>
<li>human readable</li>
<li>programmable</li>
</ul>
<p>Closely resembles common programming data structures.<br />
Especially Python (and javascript) data structures.</p>
</section>

<pre is="marp-pre" data-auto-scaling="downscale-only"><code>{
  &quot;name&quot;: &quot;Theresa&quot;,
  &quot;role&quot;: &quot;educator&quot;,

}

<h1 id="what-is-swagger--openapi">What is Swagger / OpenAPI?</h1>
<p>A JSON standard for defining APIs.<br />
Many APIs provide an OpenAPI file but not all.</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="12" data-paginate="true" data-background-color="#fff" data-background-image="url('https://marp.app/assets/hero-background.svg')" data-theme="gaia" lang="en-US" data-marpit-pagination="12" style="--paginate:true;--background-color:#fff;--background-image:url('https://marp.app/assets/hero-background.svg');--theme:gaia;background-color:#fff;background-image:url('https://marp.app/assets/hero-background.svg');background-position:center;background-repeat:no-repeat;background-size:cover;" data-marpit-pagination-total="38">
<h1 id="why-do-we-care">Why do we care?</h1>
<p>Because of its programmability, OpenAPI is used to generate Swagger UI.</p>
<p>A non-swagger API doc<br />
<a href="https://documents.worldbank.org/en/publication/documents-reports/api">https://documents.worldbank.org/en/publication/documents-reports/api</a></p>
<p>The user of the API has an easy, familiar way to learn the API.   Compare to ad hoc, bespoke methods.</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="13" data-paginate="true" data-background-color="#fff" data-background-image="url('https://marp.app/assets/hero-background.svg')" data-theme="gaia" lang="en-US" data-marpit-pagination="13" style="--paginate:true;--background-color:#fff;--background-image:url('https://marp.app/assets/hero-background.svg');--theme:gaia;background-color:#fff;background-image:url('https://marp.app/assets/hero-background.svg');background-position:center;background-repeat:no-repeat;background-size:cover;" data-marpit-pagination-total="38">
<h1 id="how-is-an-api-client-defined">How is an API client defined?</h1>
<p>The industry standard is to use DTOs</p>
<p>Often defined by people who are expert with AWS architecture or a programming framework.</p>
<p>Nobody has leveraged the swagger file to provide an interface similar to the one we see in the Swagger UI.<br />
Until now......</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section data-paginate="true" data-background-color="#fff" data-background-image="url('https://marp.app/assets/hero-background.svg')" data-theme="gaia" lang="en-US" data-marpit-pagination="14" style="--paginate:true;--background-color:#fff;--background-image:url('https://marp.app/assets/hero-background.svg');--theme:gaia;background-color:#fff;background-image:url('https://marp.app/assets/hero-background.svg');background-position:center;background-repeat:no-repeat;background-size:cover;--marpit-advanced-background-split:40%;" data-marpit-pagination-total="38" data-marpit-advanced-background="background" data-marpit-advanced-background-split="left"><div data-marpit-advanced-background-container="true" data-marpit-advanced-background-direction="horizontal"><figure style="background-image:url(&quot;/Users/cary/repo/osdupy/img/good.svg&quot;);background-size:80%;"></figure><figure style="background-image:url(&quot;/Users/cary/repo/osdupy/img/bad.svg&quot;);background-size:80%;"></figure></div></section></foreignObject><foreignObject width="60%" height="720" x="40%"><section id="14" data-paginate="true" data-background-color="#fff" data-background-image="url('https://marp.app/assets/hero-background.svg')" data-theme="gaia" lang="en-US" data-marpit-pagination="14" style="--paginate:true;--background-color:#fff;--background-image:url('https://marp.app/assets/hero-background.svg');--theme:gaia;background-color:#fff;background-image:url('https://marp.app/assets/hero-background.svg');background-position:center;background-repeat:no-repeat;background-size:cover;--marpit-advanced-background-split:40%;" data-marpit-pagination-total="38" data-marpit-advanced-background="content" data-marpit-advanced-background-split="left">

<h1 id="my-stuff">My stuff</h1>
<ul>
<li>uses your language, your data structures</li>
<li>familiar due to Swagger UI / Postman
<ul>
<li>easy to use by data analyst types</li>
</ul>
</li>
<li>better than industry standard
<ul>
<li>10 x less code == quantitative diff
<ul>
<li>and line count is the one reliable predictor of bug-count.</li>
</ul>
</li>

</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="22" data-paginate="true" data-background-color="#fff" data-background-image="url('https://marp.app/assets/hero-background.svg')" data-theme="gaia" lang="en-US" data-marpit-pagination="22" style="--paginate:true;--background-color:#fff;--background-image:url('https://marp.app/assets/hero-background.svg');--theme:gaia;background-color:#fff;background-image:url('https://marp.app/assets/hero-background.svg');background-position:center;background-repeat:no-repeat;background-size:cover;" data-marpit-pagination-total="38">
<h1 id="this-is-solving-one-little-problem">This is solving one little problem</h1>
<p>But the approach is applicable in many places.<br />
I'm solving this narrow problem as a way to demonstrate the value of the approach.<br />
Why this problem?</p>
<ul>
<li>clearly defined problem</li>
<li>small enough to take on single-handed</li>
<li>meaningful / impactful</li>
<li>isolated from dependencies on other code (or people)</li>
</ul>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="23" data-paginate="true" data-background-color="#fff" data-background-image="url('https://marp.app/assets/hero-background.svg')" data-theme="gaia" lang="en-US" data-marpit-pagination="23" style="--paginate:true;--background-color:#fff;--background-image:url('https://marp.app/assets/hero-background.svg');--theme:gaia;background-color:#fff;background-image:url('https://marp.app/assets/hero-background.svg');background-position:center;background-repeat:no-repeat;background-size:cover;" data-marpit-pagination-total="38">
<h1 id="can-you-give-specific-examples">Can you give specific examples?</h1>
<p>Here is one of my rules of thumb.</p>
<ul>
<li>Do not alter the data without good reason.</li>
</ul>
<p>When I say 'good reason', I mean business critical.<br />
It means the person who is paying the bills wants it that way.<br />
Some things that are not good reasons...</p>
<ul>
<li>our programmers are comfortable with it</li>
<li>we've always done it that way</li>
</ul>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="24" data-paginate="true" data-background-color="#fff" data-background-image="url('https://marp.app/assets/hero-background.svg')" data-theme="gaia" lang="en-US" data-marpit-pagination="24" style="--paginate:true;--background-color:#fff;--background-image:url('https://marp.app/assets/hero-background.svg');--theme:gaia;background-color:#fff;background-image:url('https://marp.app/assets/hero-background.svg');background-position:center;background-repeat:no-repeat;background-size:cover;" data-marpit-pagination-total="38">
<h1 id="consequences">Consequences</h1>
<p>This rule leads immediately to two of the most important features.</p>
<ul>
<li>no pep 8 naming for endpoints</li>
<li>no DTO</li>
</ul>
<p>Neither is a business requirement.<br />
Code devoted to those two things is not solving the business problem.<br />
Dropping these non-business features reduces the size of the codebase enormously.<br />
And eliminates most of the places where bugs can creep in.</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="25" data-paginate="true" data-background-color="#fff" data-background-image="url('https://marp.app/assets/hero-background.svg')" data-theme="gaia" lang="en-US" data-marpit-pagination="25" style="--paginate:true;--background-color:#fff;--background-image:url('https://marp.app/assets/hero-background.svg');--theme:gaia;background-color:#fff;background-image:url('https://marp.app/assets/hero-background.svg');background-position:center;background-repeat:no-repeat;background-size:cover;" data-marpit-pagination-total="38">
<h1 id="what-is-the-business-problem-then">What is the business problem then?</h1>
<p>For an API client, the business problem is extremely clear.</p>
<p>Call the endpoints with valid data, retrieve the result and ensure result is valid.</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="26" data-paginate="true" data-background-color="#fff" data-background-image="url('https://marp.app/assets/hero-background.svg')" data-theme="gaia" lang="en-US" data-marpit-pagination="26" style="--paginate:true;--background-color:#fff;--background-image:url('https://marp.app/assets/hero-background.svg');--theme:gaia;background-color:#fff;background-image:url('https://marp.app/assets/hero-background.svg');background-position:center;background-repeat:no-repeat;background-size:cover;" data-marpit-pagination-total="38">
<h1 id="objections">Objections</h1>
<ul>
<li>
<p>DTOs are reusable<br />
Yes, reusable waste.  Not solving a business problem.</p>
</li>
<li>
<p>it's unprofessional:<br />
It solves the business problem more effectively with 10% of the code.</p>
</li>
<li>
<p>it's not industry standard:<br />
see above</p>
</li>
<li>
<p>It's not maintainable<br />
see above</p>
</li>
</ul>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="27" data-paginate="true" data-background-color="#fff" data-background-image="url('https://marp.app/assets/hero-background.svg')" data-theme="gaia" lang="en-US" data-marpit-pagination="27" style="--paginate:true;--background-color:#fff;--background-image:url('https://marp.app/assets/hero-background.svg');--theme:gaia;background-color:#fff;background-image:url('https://marp.app/assets/hero-background.svg');background-position:center;background-repeat:no-repeat;background-size:cover;" data-marpit-pagination-total="38">
<ul>
<li>Our programmers will not understand it.<br />
It does take a bit of care but it's not rocket science.<br />
The principles to follow can be put in writing</li>
</ul>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="28" data-paginate="true" data-background-color="#fff" data-background-image="url('https://marp.app/assets/hero-background.svg')" data-theme="gaia" lang="en-US" data-marpit-pagination="28" style="--paginate:true;--background-color:#fff;--background-image:url('https://marp.app/assets/hero-background.svg');--theme:gaia;background-color:#fff;background-image:url('https://marp.app/assets/hero-background.svg');background-position:center;background-repeat:no-repeat;background-size:cover;" data-marpit-pagination-total="38">
<h1 id="other-benefits">Other benefits</h1>
<ul>
<li>The code looks very much like the Swagger UI doc, thus reducing documentation burden.</li>
<li>The same principles can be applied in many areas with the same result...
<ul>
<li>dramatically smaller code base</li>
<li>code more aligned with business problems
<ul>
<li>and less aligned with programming dogma</li>
</ul>
</li>
<li>more effective problem solving</li>
</ul>
</li>
</ul>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="29" data-paginate="true" data-background-color="#fff" data-background-image="url('https://marp.app/assets/hero-background.svg')" data-theme="gaia" lang="en-US" data-marpit-pagination="29" style="--paginate:true;--background-color:#fff;--background-image:url('https://marp.app/assets/hero-background.svg');--theme:gaia;background-color:#fff;background-image:url('https://marp.app/assets/hero-background.svg');background-position:center;background-repeat:no-repeat;background-size:cover;" data-marpit-pagination-total="38">
<ul>
<li>Junior programmers will be able to use it effectively
<ul>
<li>because it is more intuitive</li>
</ul>
</li>
<li>more aligned with data science needs and skills</li>
<li>it is easy to use for
<ul>
<li>data analyst</li>
<li>junior programmer</li>
<li>ambitious manager</li>
</ul>
</li>
</ul>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="30" data-paginate="true" data-background-color="#fff" data-background-image="url('https://marp.app/assets/hero-background.svg')" data-theme="gaia" lang="en-US" data-marpit-pagination="30" style="--paginate:true;--background-color:#fff;--background-image:url('https://marp.app/assets/hero-background.svg');--theme:gaia;background-color:#fff;background-image:url('https://marp.app/assets/hero-background.svg');background-position:center;background-repeat:no-repeat;background-size:cover;" data-marpit-pagination-total="38">
<ul>
<li>experiment/prototype (by BUSINESS stakeholders) over days/weeks instead of months</li>
</ul>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="31" data-paginate="true" data-background-color="#fff" data-background-image="url('https://marp.app/assets/hero-background.svg')" data-theme="gaia" lang="en-US" data-marpit-pagination="31" style="--paginate:true;--background-color:#fff;--background-image:url('https://marp.app/assets/hero-background.svg');--theme:gaia;background-color:#fff;background-image:url('https://marp.app/assets/hero-background.svg');background-position:center;background-repeat:no-repeat;background-size:cover;" data-marpit-pagination-total="38">
<h1 id="how-to-propagate-it">How to propagate it</h1>
<p>To get the maximum effect requires to internalize some widely accepted ideas<br />
that are mostly absent from industry standard.<br />
But a lot of it can be boiled down to a list of rules and guidelines.</p>
<ul>
<li>DRY / DRW</li>
<li>Do not transform w/o compelling reason</li>
<li>be brief
<ul>
<li>measureable with McCabe cyclomatic complexity</li>
</ul>
</li>
<li>Use tools effectively</li>
</ul>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="32" data-paginate="true" data-background-color="#fff" data-background-image="url('https://marp.app/assets/hero-background.svg')" data-theme="gaia" lang="en-US" data-marpit-pagination="32" style="--paginate:true;--background-color:#fff;--background-image:url('https://marp.app/assets/hero-background.svg');--theme:gaia;background-color:#fff;background-image:url('https://marp.app/assets/hero-background.svg');background-position:center;background-repeat:no-repeat;background-size:cover;" data-marpit-pagination-total="38">
<ul>
<li>Use tools effectively
<ul>
<li>language</li>
<li>builtin libs</li>
<li>3rd party libs</li>
<li>integration</li>
</ul>
</li>
<li>Tests must be business problem centric
<ul>
<li>mocks are highly suspect</li>
</ul>
</li>
</ul>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="33" data-paginate="true" data-background-color="#fff" data-background-image="url('https://marp.app/assets/hero-background.svg')" data-theme="gaia" lang="en-US" data-marpit-pagination="33" style="--paginate:true;--background-color:#fff;--background-image:url('https://marp.app/assets/hero-background.svg');--theme:gaia;background-color:#fff;background-image:url('https://marp.app/assets/hero-background.svg');background-position:center;background-repeat:no-repeat;background-size:cover;" data-marpit-pagination-total="38">
<h1 id="for-management-eyes-only">For management eyes only</h1>
<p>Integrations are expensive.<br />
Every time you move down the hierarchy of tools your programmers<br />
will spend more time thinking about the tools and how to integrate,<br />
and less time thinking about your business problems.</p>
<p>This is not optional.</p>
<p>Cognitive load is no joke</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="34" data-paginate="true" data-background-color="#fff" data-background-image="url('https://marp.app/assets/hero-background.svg')" data-theme="gaia" lang="en-US" data-marpit-pagination="34" style="--paginate:true;--background-color:#fff;--background-image:url('https://marp.app/assets/hero-background.svg');--theme:gaia;background-color:#fff;background-image:url('https://marp.app/assets/hero-background.svg');background-position:center;background-repeat:no-repeat;background-size:cover;" data-marpit-pagination-total="38">
<p>They cannot begin to think about your needs until they have<br />
sufficient understanding of the tool.<br />
They want to solve your business problem and so will devote<br />
just enough time to learning the tool to solve your immediate problem.<br />
This leaves them with a superficial understanding of the tool.<br />
And leads to</p>
<ul>
<li>a weak, brittle solution</li>
<li>lots of bugs</li>
<li>a downward spiral of code quality</li>
</ul>
<p>And you don't escape by throwing more programmers at it.<br />
In fact, more programmers can make it worse.</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="35" data-paginate="true" data-background-color="#fff" data-background-image="url('https://marp.app/assets/hero-background.svg')" data-theme="gaia" lang="en-US" data-marpit-pagination="35" style="--paginate:true;--background-color:#fff;--background-image:url('https://marp.app/assets/hero-background.svg');--theme:gaia;background-color:#fff;background-image:url('https://marp.app/assets/hero-background.svg');background-position:center;background-repeat:no-repeat;background-size:cover;" data-marpit-pagination-total="38">
<h1 id="btw">btw</h1>
<p>All that extra code leads to extra logging.<br />
All that translation is extra computation.<br />
Not green.</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="36" data-paginate="true" data-background-color="#fff" data-background-image="url('https://marp.app/assets/hero-background.svg')" data-theme="gaia" lang="en-US" data-marpit-pagination="36" style="--paginate:true;--background-color:#fff;--background-image:url('https://marp.app/assets/hero-background.svg');--theme:gaia;background-color:#fff;background-image:url('https://marp.app/assets/hero-background.svg');background-position:center;background-repeat:no-repeat;background-size:cover;" data-marpit-pagination-total="38">
<h1 id="next-steps">Next steps</h1>
<ul>
<li>Leverage Postman</li>
<li>get some users</li>
<li>altered swagger</li>
</ul>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="37" data-paginate="true" data-background-color="#fff" data-background-image="url('https://marp.app/assets/hero-background.svg')" data-theme="gaia" lang="en-US" data-marpit-pagination="37" style="--paginate:true;--background-color:#fff;--background-image:url('https://marp.app/assets/hero-background.svg');--theme:gaia;background-color:#fff;background-image:url('https://marp.app/assets/hero-background.svg');background-position:center;background-repeat:no-repeat;background-size:cover;" data-marpit-pagination-total="38">
<h1 id="red-flags">Red Flags</h1>
<p>monitoring</p>
<ul>
<li>splunk</li>
<li>prometheus</li>
<li>grafana</li>
</ul>
<p>auto code repair</p>
<ul>
<li>black</li>
<li>SonarQube
<ul>
<li>catches some mistakes but misses huge blunders</li>
</ul>
</li>
</ul>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="38" data-paginate="true" data-background-color="#fff" data-background-image="url('https://marp.app/assets/hero-background.svg')" data-theme="gaia" lang="en-US" data-marpit-pagination="38" style="--paginate:true;--background-color:#fff;--background-image:url('https://marp.app/assets/hero-background.svg');--theme:gaia;background-color:#fff;background-image:url('https://marp.app/assets/hero-background.svg');background-position:center;background-repeat:no-repeat;background-size:cover;" data-marpit-pagination-total="38">
<h1 id="subvert-the-dominant-paradigm">Subvert the Dominant Paradigm</h1>
<p>bumpersticker</p>
</section>
